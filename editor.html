<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Panel - Pending Articles</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script type="module">
        import { checkRole } from "./js/auth-guard.js";
        checkRole(["editor","admin"]); // sadece editor erişebilir
    </script>
</head>
<body>
    <header>
        <h1>Editor Panel</h1>
        <nav class="navbar">
            <ul class="nav-left">
                <li><a href="index.html">Home</a></li>
            </ul>
            <ul class="nav-right">
                <!-- JS ile login/logout ve kullanıcı adı gelecek -->
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Pending Articles</h2>
            <p>Warning to Editors: 
               Only publish articles you are fully confident in.
            </p>

            <table id="pending-articles-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Submission Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS ile Firestore’dan pending articles buraya doldurulacak -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2025 Netra Academic</p>
        <p>
            <a href="#">About</a>
            <a href="#">Policy</a>
            <a href="#">Contact</a>
        </p>
    </footer>

    <script type="module" src="js/editor.js"></script>
</body>
</html>
