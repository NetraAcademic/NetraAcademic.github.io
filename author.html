<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Article</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script type="module">
        import { checkRole } from "./js/auth-guard.js";
        checkRole(["author","admin","editor"]);
    </script>
</head>
<body>
    <header>
        <h1>Send Article</h1>
        <nav class="navbar">
            <ul class="nav-left">
                <li class="back"><a href="index.html">Back</a></li>
            </ul>
            <ul class="nav-right"></ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Submit a New Text</h2>
            <form id="article-form">
                <label for="title">Title</label>
                <input type="text" id="title" required>

                <label for="content">Content</label>
                <textarea id="content" class="auto-grow" maxlength="3000" required></textarea>

                <div id="char-counter">0 / 3000</div>


                <label class="file-btn">
                Upload File
                    <input type="file" id="file" accept="application/pdf" hidden>
                </label>
                <div id="file-status"></div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Netra Academic</p>
        <p>
            <a href="#">About</a>
            <a href="#">Policy</a>
            <a href="#">Contact</a>
        </p>
    </footer>

    <script type="module" src="js/author.js"></script>
    <script>
document.querySelectorAll('.auto-grow').forEach(textarea => {
    const autoResize = () => {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    };

    textarea.addEventListener('input', autoResize);
    autoResize(); 
});
</script>
</body>
</html>
