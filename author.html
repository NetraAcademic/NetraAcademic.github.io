<!DOCTYPE html>
<html lang="en">
<head>
<style>
textarea {
    resize: none;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Article</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { checkRole } from "./js/auth-guard.js";
        checkRole(["author","admin","editor"]);

    </script>
</head>
<body>
    <header>
        <h1>Send Article</h1>
        <nav class="navbar">
            <ul class="nav-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="articles.html">Articles</a></li>
            </ul>
            <ul class="nav-right"></ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Submit a New Text</h2>
            <form id="article-form">
                <label for="title">Title</label>
                <input type="text" id="title" required>

                <label>Content</label>
                
                <div class="editor-toolbar">
                    <button type="button" data-cmd="bold"><b>B</b></button>
                    <button type="button" data-cmd="italic"><i>I</i></button>
                    <button type="button" data-cmd="underline"><u>U</u></button>
                </div>

                <div
                    id="content"
                    class="editor"
                    contenteditable="true"
                ></div>
                

                <div id="char-counter">0 / 3000</div>

                

                <label for="file">Upload a File (Optional)</label>
                <input
                    type="file"
                    id="file"
                    accept=".jpg, .png, .jpeg, .pdf"
                />

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>

            <a href="#">Contact</a>
        </p>
    </footer>

    <script type="module" src="js/author.js"></script>
</body>
</html>
